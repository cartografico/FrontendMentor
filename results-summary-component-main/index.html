<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="wrap">
      <div class="container container--blue">
        <h2 class="container--title title--containerBlue">Your Result</h2>
        <div class="scoreContainer">
          <p class="score">76</p>
          <p class="container--text percentage">of 100</p>
        </div>
        <p class="container--text container--boldText">Great!</p>
        <p class="container--text container--paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="container container--white">
        <div class="container--title tittle--containerWhite">Summary</div>
        <div class="wrapperList">
          <div class="wrapperList--item">
            <div class="item--icon">
              <img src="assets/images/icon-reaction.svg" alt="" />
            </div>
            <p class="text">Reaction</p>
            <div class="item--data">
              <span class="item--text__bold"> 80</span> / 100
            </div>
          </div>
          <div class="wrapperList--item">
            <div class="item--icon">
              <img src="assets/images/icon-memory.svg" alt="" />
            </div>
            <p class="text">Memory</p>
            <div class="item--data">
              <span class="item--text__bold"> 92</span> / 100
            </div>
          </div>
          <div class="wrapperList--item">
            <div class="item--icon">
              <img src="assets/images/icon-visual.svg" alt="" />
            </div>
            <p class="text">Visual</p>
            <div class="item--data">
              <span class="item--text__bold"> 72</span> / 100
            </div>
          </div>
          <div class="wrapperList--item">
            <div class="item--icon">
              <img src="assets/images/icon-verbal.svg" alt="" />
            </div>
            <p class="text">Verbal</p>
            <div class="item--data">
              <span class="item--text__bold"> 61</span> / 100
            </div>
          </div>
        </div>
        <button class="button--wrapper">
          <p class="button--text">Continue</p>
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
